<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div>
            <input type="text" id="input-field">
            <input type="color" id="color-field">
            <button id="submit-btn">Update name Tag</button>
        </div>
            <div>
            <input type="text" id="pronoun-field">
            <button id="btn">Update Pronoun Tag</button>
            </div>
            <select id="font-demo">
                <option>Poppins</option>
                <option>Arial</option>
                <option>Comic Sans MS</option>
            </select>
            <button id="font-btn">Change Font</button>
            </nav>

    <main>
        <section class="top" id="top-section">
            <h1>Hello</h1>
            <h2>my name is</h2>
        </section>
    <section class="middle" id="middle-section">
        <span id="name-output">Dylan Greathouse</span>
        <span id="pronoun">He/Him</span>
        </section>
    <section class="bottom" id="bottom-section">
    
    </section>
    </main>
    
    <script type="module" src="app.js"></script>
</body>
</html>
